<!DOCTYPE html>

      50%  { transform: translateY(-20px) translateX(20px); }

</head>
<body class="relative flex items-center justify-center h-screen overflow-hidden bg-gradient-to-br from-pink-100 to-blue-100">

  <!-- Floating Emojis Background (spread out) -->
  <div class="absolute inset-0 z-0">
    <div class="float-icon" style="top: 5%; left: 10%;">ğŸŒ</div>

    <div class="float-icon" style="top: 15%; left: 75%;">ğŸ“</div>
    <div class="float-icon" style="top: 80%; left: 85%;">ğŸ“</div>

    <div class="float-icon" style="top: 40%; left: 30%;">ğŸ’¬</div>
    <div class="float-icon" style="top: 60%; left: 65%;">ğŸ’¬</div>

    <div class="float-icon" style="top: 25%; left: 50%;">ğŸ”¤</div>
    <div class="float-icon" style="top: 75%; left: 35%;">ğŸ”¤</div>

    <div class="float-icon" style="top: 55%; left: 10%;">ğŸ§ </div>
    <div class="float-icon" style="top: 30%; left: 80%;">ğŸ§ </div>

    <div class="float-icon" style="top: 85%; left: 50%;">ğŸ“˜</div>
    <div class="float-icon" style="top: 20%; left: 40%;">ğŸ“˜</div>

    <div class="float-icon" style="top: 10%; left: 85%;">ğŸŒ</div>
    <div class="float-icon" style="top: 65%; left: 40%;">ğŸŒ</div>

    <div class="float-icon" style="top: 50%; left: 85%;">ğŸ“±</div>
    <div class="float-icon" style="top: 15%; left: 25%;">ğŸ“±</div>

    <div class="float-icon" style="top: 35%; left: 15%;">ğŸ—£ï¸</div>
    <div class="float-icon" style="top: 70%; left: 70%;">ğŸ—£ï¸</div>

    <div class="float-icon" style="top: 60%; left: 75%;">ğŸ’»</div>
    <div class="float-icon" style="top: 25%; left: 60%;">ğŸ’»</div>

    <div class="float-icon" style="top: 80%; left: 15%;">ğŸ§</div>
    <div class="float-icon" style="top: 40%; left: 75%;">ğŸ§</div>

    <div class="float-icon" style="top: 20%; left: 35%;">ğŸ“–</div>
    <div class="float-icon" style="top: 65%; left: 90%;">ğŸ“–</div>

    <div class="float-icon" style="top: 75%; left: 5%;">ğŸ§¾</div>
    <div class="float-icon" style="top: 45%; left: 60%;">ğŸ§¾</div>

    <div class="float-icon" style="top: 55%; left: 90%;">ğŸŒŸ</div>
    <div class="float-icon" style="top: 10%; left: 30%;">ğŸŒŸ</div>

    <div class="float-icon" style="top: 35%; left: 5%;">ğŸ§­</div>
    <div class="float-icon" style="top: 85%; left: 60%;">ğŸ§­</div>
  </div>

  <!-- Top Right Buttons -->
  <div class="absolute top-5 right-5 flex gap-3 z-20">
    <button id="loginBtn" class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded-lg">Login</button>
    <button id="signupBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Sign In</button>
  </div>

  <!-- Main Box -->
  <div class="relative z-10 bg-white p-8 rounded-2xl shadow-2xl text-center space-y-6 max-w-md w-full border border-gray-300">
    <h1 class="text-3xl font-bold text-gray-800">ğŸŒ Choose Translation Mode</h1>
    <p class="text-gray-600">Select how you want to input your message:</p>
    <div class="flex flex-col gap-4 mt-4">
      <a href="/speech" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition">ğŸ¤ Speech to Text</a>
      <a href="/text" class="bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition">ğŸ“ Text to Text</a>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 relative">
      <button id="closeModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-xl font-bold">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form id="authForm" class="space-y-4">
        <div id="usernameField" class="hidden">
          <label class="block font-semibold mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <div class="relative">
          <label for="password" class="block font-semibold mb-1">Password</label>
          <div class="relative flex items-center">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 rounded-lg p-2 pr-10"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute right-2 text-gray-500 hover:text-gray-700 focus:outline-none"
              aria-label="Toggle password visibility"
              style="top: 50%; transform: translateY(-50%);"
            >
              ğŸ‘ï¸
            </button>
          </div>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition">Submit</button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        <span id="toggleText">Don't have an account?</span>
        <button id="toggleBtn" class="text-indigo-600 hover:underline font-semibold ml-1">Sign Up</button>
      </p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const toggleText = document.getElementById('toggleText');
    const toggleBtn = document.getElementById('toggleBtn');
    const usernameField = document.getElementById('usernameField');
    const authForm = document.getElementById('authForm');

    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    let isLogin = true;

    loginBtn.addEventListener('click', () => {
      isLogin = true;
      updateModal();
      modal.classList.remove('hidden');
    });

    signupBtn.addEventListener('click', () => {
      isLogin = false;
      updateModal();
      modal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => modal.classList.add('hidden'));

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      updateModal();
    });

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = 'ğŸ™ˆ';
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = 'ğŸ‘ï¸';
      }
    });

    function updateModal() {
      modalTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleText.textContent = isLogin ? "Don't have an account?" : 'Already have an account?';
      toggleBtn.textContent = isLogin ? 'Sign Up' : 'Login';
      usernameField.classList.toggle('hidden', isLogin);
      authForm.reset();
      // Reset password eye icon
      passwordInput.type = 'password';
      togglePasswordBtn.textContent = 'ğŸ‘ï¸';
    }

    // Optional: close modal on outside click
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
